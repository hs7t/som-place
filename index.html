<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="sprites/elevator/elevator1.png" as="image" />
    <link rel="preload" href="sprites/elevator/elevator2.png" as="image" />
    <link rel="preload" href="sprites/elevator/elevator3.png" as="image" />
    <link rel="preload" href="sprites/elevator/elevator4.png" as="image" />

    <title>Supremely Uncomfortable Place</title>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="./script.js"></script>

  <body>
    <main>
      <section class="start-section">
        <img
          class="elevator-img"
          src="sprites/elevator/elevator1.png"
          onclick="processElevatorClick()"
        />
        <img class="compass-img" id="map-button" src="sprites/compass.png" onclick="processMapButtonClick()"/>
        <dialog id="map-dialog" closedby="any">
          <p>(here!)</p>

          <img
            class="scene-of-the-crime linkout"
            src="./sprites/linkouts/sceneofthecrime.png"
          />
          <img
            class="silly-hills linkout"
            src="./sprites/linkouts/sillyhills.png"
          />
          <img
            class="sconehenge linkout"
            src="./sprites/linkouts/sconehenge.png"
          />

        </dialog>
      </section>
      <section class="elevator-section hidden">
        <img
          class="rob-img"
          src="sprites/rob/rob1.png"
          onclick="processRobClick()"
        />
        <img
          class="elevator-button-img"
          src="sprites/elevator-button/button1.png"
          onclick="processElevatorButtonClick()"
        />
        <img
          class="elevator-speaker-grill-img"
          src="sprites/elevator-speaker-grill.png"
        />
        <dialog id="rob-dialog" closedby="any">
          <p class="dialog-content"></p>
        </dialog>
      </section>
    </main>
  </body>
</html>
